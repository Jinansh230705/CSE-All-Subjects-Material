<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Study Documents</title>
    <style>
        /* Your styling here */
    </style>
</head>

<body>

    <header>
        <h1>Your Study Documents</h1>
    </header>

    <main id="studyDocuments">

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const main = document.getElementById('studyDocuments');

            // Define your folder structure here
            const folders = [
                { name: 'EEE', contents: ['Document1.pdf', 'Document2.txt', { name: 'Subfolder1', contents: ['Subdoc1.txt', 'Subdoc2.pdf'] }] },
                { name: 'CTSD', contents: ['Document3.pdf', 'Document4.txt'] },
                { name: 'Maths', contents: ['Document5.pdf', 'Document6.txt'] },
                { name: 'OSS', contents: ['Document7.pdf', 'Document8.txt'] },
                { name: 'CS', contents: ['Document9.pdf', 'Document10.txt'] }
            ];

            // Function to create a list item for a file or folder
            function createListItem(item) {
                const listItem = document.createElement('li');
                listItem.textContent = item.name;

                if (Array.isArray(item.contents)) {
                    const sublist = document.createElement('ul');
                    item.contents.forEach(subItem => {
                        sublist.appendChild(createListItem(subItem));
                    });
                    listItem.appendChild(sublist);
                }

                return listItem;
            }

            // Function to create a section for a folder
            function createFolderSection(folder) {
                const section = document.createElement('section');
                const heading = document.createElement('h2');
                heading.textContent = folder.name;
                section.appendChild(heading);

                const list = document.createElement('ul');
                folder.contents.forEach(item => {
                    list.appendChild(createListItem(item));
                });
                section.appendChild(list);

                return section;
            }

            // Generate the webpage
            folders.forEach(folder => {
                main.appendChild(createFolderSection(folder));
            });
        });
    </script>

</body>

</html>
